<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card login-card">
      <div class="card-body">
        <img src="../../../assets/HCI-Logo-Blue-01.jpg" alt="Company Logo" class="logo img-fluid mb-4">
        <form>
          <div class="form-group">
            <!-- <label for="email">Email</label> -->
            <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email">
          </div>
          <div class="form-group mt-3">
            <!-- <label for="password">Password</label> -->
            <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3 w-100" (click)="login()">Login</button>
          <a href="http://">Forgot password</a>
        </form>
      </div>
    </div>
  </div>
